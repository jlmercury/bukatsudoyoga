---
layout: default
title: Events
---
<div class="container events-section">
  <div class="events-header">
    <h1>Events</h1>
    <h3>定期クラス以外にも色々開催しています</h3>
  </div>
</div>

<div class="container events-wrapper">
  <!-- TODO: Refactor to collections -->
  <!-- TODO: make section: yoga or other event -->
  <!-- TODO: individual page for each event -->
  <div class="events-wrapper other-events">
    {% assign events = site.events | sort: 'date' | reverse %}
    {% for event in events limit:3 %}
      <div class="event-box">
        <div class="event-image">
          <img src="{{ event.image_path | relative_url }}" alt="{{ event.title }}">
        </div>
        <div class="event-text">
          <h4>{{ event.title }}</h4>
          <p>{{ event.content }}</p>
          <!-- TODO; link to more content -->
        </div>
      </div>
    {% endfor %}
  </div>

</div>
