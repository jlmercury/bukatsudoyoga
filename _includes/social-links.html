<div class="social-links">
  <ul class="social-list">
    {% if page.facebook %}
    <li>
      <a href="{{ page.facebook }}" class="social-link">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>
    {% endif %}
    {% if page.twitter %}
    <li>
      <a href="{{ page.twitter }}" class="social-link">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    {% endif %}
    {% if page.instagram %}
    <li>
      <a href="{{ page.instagram }}" class="social-link">
        <i class="fab fa-instagram"></i>
      </a>
    </li>
    {% endif %}
    {% if page.websites %}
      {% for website in page.websites %}
        <li>
          <a href="{{ website.url }}" class="social-link">
            <i class="fas fa-globe"></i>
          </a>
        </li>
      {% endfor %}
    {% endif %}
  </ul>
</div>
